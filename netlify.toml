[build]
  # Skip TypeScript checking for now, just build
  command = "vite build"
  publish = "dist"
  environment = { NODE_VERSION = "20" }
  functions = "netlify/functions"

# SPA redirect for client-side routing (but exclude functions)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    # Comprehensive CSP for Thirdweb + Base Sepolia
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://mainnet.base.org https://sepolia.base.org https://base-sepolia.g.alchemy.com https://base-sepolia.blockpi.network https://base-sepolia.public.blastapi.io https://rpc.ankr.com https://eth.llamarpc.com https://cloudflare-eth.com https://ethereum.publicnode.com https://api.pinata.cloud https://gateway.pinata.cloud https://ipfs.io https://dweb.link https://*.thirdweb.com https://embedded-wallet.thirdweb.com https://pay.thirdweb.com wss://*.thirdweb.com wss://sepolia.base.org wss://base-sepolia.g.alchemy.com https://*.walletconnect.org wss://*.walletconnect.org https://*.coinbase.com https://*.metamask.io https://registry.walletconnect.com https://explorer-api.walletconnect.com https://rpc.walletconnect.com; img-src 'self' https://gateway.pinata.cloud https://*.pinata.cloud https://ipfs.io https://dweb.link https://*.thirdweb.com https://*.walletconnect.org https://*.coinbase.com https://*.metamask.io data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:; frame-src 'self' https://*.thirdweb.com https://*.walletconnect.org https://*.coinbase.com; worker-src 'self' blob:; child-src 'self' blob:;"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Allow iframe embedding for wallet connections
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    
# Specific headers for Farcaster integration
[[headers]]
  for = "/.well-known/farcaster.json"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"