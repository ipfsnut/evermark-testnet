<!-- Immediate Farcaster Ready Signal -->
<script>
  // Send ready signal immediately if in Farcaster
  (function() {
    const isInFarcaster = window.parent !== window;
    console.log('üîç Immediate check - In Farcaster?', isInFarcaster);
    
    if (isInFarcaster) {
      console.log('üì± Sending immediate ready signal...');
      
      // Try multiple methods to signal ready
      const sendReady = () => {
        try {
          // Method 1: PostMessage
          if (window.parent && window.parent.postMessage) {
            window.parent.postMessage({ type: 'ready' }, '*');
            window.parent.postMessage({ type: 'frame_ready' }, '*');
            console.log('‚úÖ PostMessage ready signals sent');
          }
          
          // Method 2: Try to access Farcaster SDK if available
          if (window.farcaster && window.farcaster.actions) {
            window.farcaster.actions.ready();
            console.log('‚úÖ Farcaster SDK ready called');
          }
          
        } catch (error) {
          console.warn('‚ö†Ô∏è Error sending ready signal:', error);
        }
      };
      
      // Send immediately
      sendReady();
      
      // Send again after a short delay
      setTimeout(sendReady, 100);
      setTimeout(sendReady, 500);
      setTimeout(sendReady, 1000);
    }
  })();
</script>

<!-- Load Farcaster SDK and send proper ready signal -->
<script type="module">
  (async function() {
    const isInFarcaster = window.parent !== window;
    
    if (isInFarcaster) {
      console.log('üì± Loading Farcaster SDK...');
      
      try {
        const { default: sdk } = await import('@farcaster/frame-sdk');
        console.log('‚úÖ SDK loaded, sending proper ready signal');
        
        // Get context but don't wait for it
        sdk.context.then(context => {
          console.log('‚úÖ Context received:', context);
        }).catch(error => {
          console.warn('‚ö†Ô∏è Context error (but continuing):', error);
        });
        
        // Send ready signal
        sdk.actions.ready();
        console.log('‚úÖ SDK ready signal sent');
        
      } catch (error) {
        console.error('‚ùå SDK load failed:', error);
      }
    }
  })();
</script>
