<!-- Module backup wrapped in async function -->
<script type="module">
  (async function() {
    const isInFarcaster = window.parent !== window;
    
    if (isInFarcaster) {
      console.log('üì± Module backup - loading SDK...');
      
      try {
        const { default: sdk } = await import('@farcaster/frame-sdk');
        console.log('‚úÖ Module SDK loaded');
        
        sdk.actions.ready();
        console.log('‚úÖ Module ready signal sent');
        
      } catch (error) {
        console.error('‚ùå Module SDK failed:', error);
      }
    }
  })();
</script>
