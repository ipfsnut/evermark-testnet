<!-- FIXED: Enhanced Mobile WebView-specific SDK initialization -->
<script>
// Enhanced mobile WebView detection and SDK initialization
(function() {
  console.log('üöÄ Mobile WebView SDK initialization starting...');
  
  // Enhanced mobile WebView detection
  const isMobileWebView = (() => {
    const ua = navigator.userAgent.toLowerCase();
    const isAndroid = ua.includes('android');
    const isIOS = ua.includes('iphone') || ua.includes('ipad');
    const isFarcaster = ua.includes('farcaster') || window.location.href.includes('farcaster.xyz');
    const isWebView = ua.includes('wv') || ua.includes('webview');
    
    // Check for iframe context
    let isFramed = false;
    try {
      isFramed = window.self !== window.top;
    } catch (e) {
      isFramed = true; // Cross-origin frame
    }
    
    // Check for mobile app context or Farcaster Mini App
    const isMobileApp = (isAndroid || isIOS) && (isWebView || isFarcaster || isFramed);
    
    console.log('üì± WebView Detection:', {
      userAgent: ua.substring(0, 100),
      isAndroid,
      isIOS,
      isFarcaster,
      isWebView,
      isFramed,
      isMobileApp,
      href: window.location.href
    });
    
    return isMobileApp || isFarcaster;
  })();
  
  if (isMobileWebView) {
    console.log('üì± Mobile WebView/Farcaster Mini App detected - initializing SDK...');
    
    // FIXED: Better SDK loading strategy for mobile and Mini Apps
    const loadSDK = () => {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk@latest/dist/index.min.js';
        script.crossOrigin = 'anonymous';
        script.async = true;
        
        script.onload = () => {
          console.log('‚úÖ Farcaster SDK script loaded');
          resolve(true);
        };
        
        script.onerror = (error) => {
          console.error('‚ùå Farcaster SDK script failed to load:', error);
          reject(error);
        };
        
        document.head.appendChild(script);
      });
    };
    
    const initializeSDK = async () => {
      try {
        await loadSDK();
        
        // Wait for SDK to be available with timeout
        let attempts = 0;
        const maxAttempts = 50;
        
        while (!window.FrameSDK && attempts < maxAttempts) {
          await new Promise(resolve => setTimeout(resolve, 100));
          attempts++;
        }
        
        if (!window.FrameSDK) {
          console.log('‚ö†Ô∏è Farcaster SDK not available after loading - continuing anyway');
          return;
        }
        
        console.log('‚úÖ Farcaster SDK available, sending ready signal...');
        
        // FIXED: Better ready signal handling for Mini Apps
        try {
          if (window.FrameSDK?.actions?.ready) {
            await window.FrameSDK.actions.ready({
              disableNativeGestures: true // For mobile Mini App experience
            });
            console.log('‚úÖ Farcaster Mini App ready signal sent successfully');
          } else {
            console.log('‚ö†Ô∏è Farcaster SDK actions not available');
          }
        } catch (readyError) {
          console.log('‚ö†Ô∏è Farcaster ready signal failed:', readyError);
        }
        
      } catch (error) {
        console.error('‚ùå Farcaster SDK initialization failed:', error);
      }
    };
    
    // Initialize after a short delay
    setTimeout(initializeSDK, 100);
    
    // FIXED: Better message handling for Mini App context
    window.addEventListener('message', function(event) {
      // Only log non-spam messages
      if (event.data && typeof event.data === 'object' && event.data.type) {
        console.log('üì® Farcaster PostMessage received:', event.origin, event.data);
      }
    }, false);
    
  } else {
    console.log('üñ•Ô∏è Desktop/Browser detected - standard initialization');
  }
})();
</script>
