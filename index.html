<!-- CRITICAL: Load Farcaster SDK synchronously in head -->

<script>
  // Immediate ready signal - no async, no imports, no delays
  (function() {
    console.log('üîç Immediate Farcaster check...');
    const isInFarcaster = window.parent !== window;
    
    if (isInFarcaster) {
      console.log('üì± In Farcaster - sending ready signal NOW');
      
      // Method 1: Use SDK if available
      if (window.FrameSDK && window.FrameSDK.actions) {
        window.FrameSDK.actions.ready();
        console.log('‚úÖ SDK ready signal sent');
      }
      
      // Method 2: PostMessage fallback
      if (window.parent && window.parent.postMessage) {
        window.parent.postMessage({ type: 'ready' }, '*');
        window.parent.postMessage({ type: 'frame_ready' }, '*');
        console.log('‚úÖ PostMessage ready signals sent');
      }
      
      // Method 3: Try common Farcaster ready patterns
      if (window.farcaster && window.farcaster.ready) {
        window.farcaster.ready();
        console.log('‚úÖ Farcaster.ready() called');
      }
    }
  })();
</script>
