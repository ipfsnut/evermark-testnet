<!-- Immediate ready signal - before anything else loads -->
<script>
  // Ultra-early ready signal
  (function() {
    const isInFarcaster = window.parent !== window;
    console.log('üöÄ Ultra-early check - In Farcaster?', isInFarcaster);
    
    if (isInFarcaster) {
      console.log('üì± Sending ultra-early ready signals...');
      
      // Send multiple postMessage variants immediately
      const messages = [
        { type: 'ready' },
        { type: 'frame_ready' },
        { type: 'sdk_ready' },
        { action: 'ready' },
        'ready'
      ];
      
      messages.forEach(msg => {
        try {
          window.parent.postMessage(msg, '*');
        } catch (e) {}
      });
      
      console.log('‚úÖ Ultra-early signals sent');
    }
  })();
</script>

<!-- CRITICAL: Load Farcaster SDK synchronously in head -->
<script>
  // Load SDK as soon as possible
  (function() {
    const isInFarcaster = window.parent !== window;
    
    if (isInFarcaster) {
      console.log('üì± Loading SDK immediately...');
      
      // Create script tag to load SDK
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/@farcaster/frame-sdk@latest/dist/index.umd.js';
      script.onload = function() {
        console.log('‚úÖ SDK loaded, sending ready signal');
        
        // Try multiple SDK ready methods
        try {
          if (window.FrameSDK && window.FrameSDK.actions) {
            window.FrameSDK.actions.ready();
            console.log('‚úÖ FrameSDK.actions.ready() called');
          }
          
          if (window.farcaster && window.farcaster.actions) {
            window.farcaster.actions.ready();
            console.log('‚úÖ farcaster.actions.ready() called');
          }
          
          // Also send postMessage as backup
          window.parent.postMessage({ type: 'sdk_loaded_ready' }, '*');
          
        } catch (error) {
          console.error('‚ùå SDK ready error:', error);
        }
      };
      
      script.onerror = function() {
        console.error('‚ùå Failed to load SDK');
        // Send ready anyway via postMessage
        window.parent.postMessage({ type: 'fallback_ready' }, '*');
      };
      
      document.head.appendChild(script);
    }
  })();
</script>

      sdk.actions.ready();
      console.log('‚úÖ Module ready signal sent');
      
    } catch (error) {

    }
  }
</script>
